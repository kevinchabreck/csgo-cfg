// demobinds.cfg
// keybinds that make watching demos suck a little less
//
// reference doc: https://developer.valvesoftware.com/wiki/Demo_Recording_Tools

bind "SPACE" "demo_togglepause" // pause demo
bind "N" "demo_gototick -320 1" // rewind 5 seconds
bind "M" "demo_gototick 320 1"	// skip ahead 5 seconds
